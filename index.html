<html>
  <head>
    <title>App Web Identificador de Sons</title>
    <!-- Links Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Link da biblioteca ml5.js -->
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   
    <link href="https://fonts.googleapis.com/css2?family=Are+You+Serious&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <!-- Link para o arquivo style.css -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Animais controlados por som</h2>
      <p>Reproduza diferentes sons, como: latir, miar, mugir e gritar como um macaco.</p>
    </div>
    <div class="main_div">
    <center>
      <br>
      <button class="btn btn-warning" onclick="startClassification();">Iniciar</button>
      <h3 id="result_label"> - Posso Ouvir - </h3>
      <h3 id="result_confidence"> - Precisão - </h3>
      <br>
      <img src="dog.jpeg" id="dog" width="300" height="300">
      <img src="cat.jpeg" id="cat" width="300" height="300">
      <img src="cow.png" id="cow" width="300" height="300">
      <img src="monkey.jpg" id="monkey" width="300" height="300">
      
    </center>  
    </div> 
    <div class="copy_right_footer">Desenvolvido por Antônio</div>      
    <script src="main.js"></script>
  </body>
</html>
